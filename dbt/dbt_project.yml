name: 'crypto_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'crypto_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ['models']
analysis-paths: ['analyses']
test-paths: ['tests']
seed-paths: ['seeds']   # make sure your CSVs are inside dbt/seeds/
macro-paths: ['macros']
snapshot-paths: ['snapshots']

target-path: 'target'
clean-targets:
  - 'target'
  - 'dbt_packages'

# Configuring models
models:
  crypto_analytics:
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts
    intermediate:
      +materialized: ephemeral
      +schema: intermediate

tests:
  +store_failures: true

seeds:
  crypto_analytics:
    crypto_prices_raw:
      +schema: public
      +column_types:
        price_id: bigint
        symbol: text
        price_usd: numeric
        market_cap: numeric
        volume_24h: numeric
        extracted_at: timestamp
    pipeline_runs:
      +schema: public
      +column_types:
        run_id: text
        stage: text
        status: text

