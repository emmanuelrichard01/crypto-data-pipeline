name: 'crypto_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'crypto_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ['models']
analysis-paths: ['analyses']
test-paths: ['tests']
seed-paths: ['seeds']
macro-paths: ['macros']
snapshot-paths: ['snapshots']

target-path: 'target'
clean-targets:
  - 'target'
  - 'dbt_packages'

# Configuring models
models:
  crypto_analytics:
    # Config indicated by + and applies to all files under models/staging/
    staging:
      +materialized: view
      +schema: staging
      +full_refresh:
    marts:
      +materialized: table
      +schema: marts
      +full_refresh:
    intermediate:
      +materialized: ephemeral
      +schema: intermediate
      +full_refresh:

tests:
  +store_failures: true
