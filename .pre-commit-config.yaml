repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0   # use latest stable black
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2   # latest stable isort
    hooks:
      - id: isort
        args: ["--profile=black"]   # ðŸ”‘ ensures isort matches black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
